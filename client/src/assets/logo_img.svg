<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Background Circle -->
    <circle cx="150" cy="150" r="100" fill="url(#gradient)" />
    
    <!-- Magic Wand -->
    <rect x="140" y="80" width="20" height="100" fill="#ffffff" transform="rotate(45 150 130)" />
    
    <!-- Sparkles -->
    <circle cx="200" cy="60" r="5" fill="#ffffff" />
    <circle cx="220" cy="80" r="3" fill="#ffffff" />
    <circle cx="180" cy="50" r="4" fill="#ffffff" />
    
    <!-- Text -->
    <text x="150" y="250" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">Imagica</text>
    
    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a11cb; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2575fc; stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
